on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: deploy_ssh
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: ~/deploy_sciviscourse
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          privateKey: ${{ secrets.KEY }}
    
